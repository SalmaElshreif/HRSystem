<div mat-dialog-content dir="rtl">
  <div class="page-title">
    <h1 class="fs-3 fw-bold">تعديل الحضور و الانصراف</h1>
    <hr>
  </div>
  <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <mat-label>وقت الحضور</mat-label>
      <input matInput type="datetime-local" formControlName="attendanceTime" class="form-control">
    </div>
    <div class="mb-3">
      <mat-label>وقت الانصراف</mat-label>
      <input matInput type="datetime-local" formControlName="departureTime" class="form-control">
    </div>
    <input type="hidden" formControlName="id">
    <div class="button-container">
      <button type="button" class="btnClose bgSave"(click)="OnClose()">الغاء</button>
      <button (click)="onSubmit()" class="bgSave" type="button" >تعديل</button>
    </div>
  </form>


</div>
